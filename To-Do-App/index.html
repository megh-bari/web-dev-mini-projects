<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive todo list app with task management and local storage support for persistence.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="todoApp.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo">
            <input type="text" class="inputField" id="input" placeholder="Add a new task" required>
            <button type="button" id="btn">+</button>
        </div>
        <ul id="todo-items" class="todo-list">
            <!-- Todo items will be added here -->
        </ul>
        <footer>
            <p>Made by <a href="https://github.com/megh-bari" target="_blank">Megh Bari</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
