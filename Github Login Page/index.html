<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login Form Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="github-icon.png"  type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="icon">
            <img src="logo.png" alt="">
        </div>

        <p class="head">Sign in to GitHub</p>

        <div class="login-box">
            <div class="input-box">
                <div class="lable">Username or email address</div>
                <input type="text" name="" id="usernmame">
            </div>

            <div class="input-box">
                <div class="lable">
                    <span>Password</span>
                    <a href="">Forget Password?</a>
                </div>
                <input type="password" name="" id="password">
            </div>
            <input type="submit" class="btn" value="Sign in">
        </div>
        <div class="sing-up">
            <span>New to Github?</span>
            <a href="">Create an account</a>
        </div>
        <footer>
            <div class="foot">
                <ul>
                    <p>Terms</p>
                    <p>Plirivacy</p>
                    <p>Docs</p>
                    <p>Contact GitHub Support</p>
                    <p>Manage cookies</p>
                    <p>Do not share my personal information</p>
                </ul>
            </div>
    </div>
    </footer>
</body>

</html>
